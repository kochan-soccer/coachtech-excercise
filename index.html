<!doctype html>
<htmlv lang="ja">
  <meta charset="utf-8">
  <meta name="description" content="テキスト">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>coachtech</title>
  <link rel="stylesheet" href="style.css">
</html>

<body>
  <header>
    <h1>株式会社TECH</h1>

    <nav>
      <ul>
        <li>ホーム</li>
        <li>企業情報</li>
        <li>会社概要</li>
        <li>よくある質問</li>
        <li>お問い合わせ</li>
      </ul>
    </nav>

  </header>

  <div>
    <img src="img/mv.png" alt="">
    <p>最新テクノロジーで社会問題を解決</p>
  </div>

  <main>

    <section>
      <h2>会社概要</h2>
      
      <table>
        
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        
        <tr>
          <th>代表者</th>
          <td>山田　太郎</td>
        </tr>
        
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>

    </section>

    
    <section>
      <h2>お問合わせ</h2>

      <form action="">
        <p>
          <label>
            会社名<input type="text" name="company">
          </label>
        </p>

        <p>
          <label>
            お名前<input type="text" name="realname">
          </label>
        </p>

        <p>
          <label>
            メールアドレス<input type="email" name="mail">
          </label>
        </p>

        <p>
          <label>
            お問い合わせ内容<textarea name="message" cols="70" rows="7"></textarea>
          </label>
        </p>

        <input type="submit" value="お申込み">

      </form>
    </section>
    
  </main>
  
    <footer>
      <small>&copy; 2020 TECH inc.</small>
    </footer>
    
</body>
